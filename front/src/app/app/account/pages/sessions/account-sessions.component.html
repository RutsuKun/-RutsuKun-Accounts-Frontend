<app-account-page>

    <div class="rk_accounts__card">
        <div class="card__header">
            <h2 class="my-0">Sessions</h2>
            <div class="subtitle mt-2">Account all active sessions</div>
        </div>
        <div class="card__content">
            <div class="sessions flex flex-column" *ngIf="sessions$ | async as sessions">
                <ng-container *ngFor="let session of sessions">
                    <div class="session-item rounded-sm flex flex-row p-3 align-items-center justify-content-between">
                        <img class="h-3rem" src="/assets/images/logo/logo-light-dev.svg" />

                        <div class="flex flex-column">
                            <div>Poznan, Poland (127.0.0.1)</div>
                            <div>30 marca 2022, 22:02</div>
                        </div>

                        <div class="flex flex-row justify-content-center w-8rem">
                            <button *ngIf="!session.current" (click)="deleteSession(session.uuid)" pButton label="Revoke" class="p-button-sm bg-white text-black-alpha-90 font-bold uppercase"></button>
                            <span class="font-bold text-lg" *ngIf="session.current">Current</span>
                        </div>
                    </div>

                </ng-container>
            </div>
        </div>
    </div>

</app-account-page>
