<app-admin-page>
    <span class="title">Apps</span>

    <button (click)="openCreateAppDialog()" pButton class="p-button-sm" icon="pi pi-plus" label="Create app"></button>

    <p-table #dt2 [value]="apps" dataKey="client_id" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15, 20, 50]" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} apps" [globalFilterFields]="['client_id', 'name']"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($event.target['value'], 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="w-1rem">Picture</th>
                <th>
                    Name
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                </th>
                <th>
                    Verified
                </th>
                <th>
                    Owner
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-app>
            <tr>
                <td class="w-1rem">
                    <p-avatar styleClass="p-mr-2" size="large" [image]="app.logo"></p-avatar>
                </td>
                <td>
                    {{app.name}} <br />
                    <small>( {{ app.client_id }} )</small>
                </td>
                <td>
                    <p-tag [severity]="app.verified ? 'success' : 'danger'" [value]="app.verified ? 'Verified' : 'Unverified'"></p-tag>
                </td>
                <td>
                    <div class="flex flex-row align-items-center">
                        <p-avatar styleClass="mr-2" size="large" [image]="app.account.avatar"></p-avatar> <span class="font-medium">{{ app.account.username }}</span>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No apps found.</td>
            </tr>
        </ng-template>
    </p-table>
</app-admin-page>
