<p-table
  styleClass="card-table"
  [value]="members"
  dataKey="uuid"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-16rem">Member</th>
      <th class="text-right">
        <button pButton class="p-button-nano">Add Member</button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
    <tr>
      <td style="vertical-align: top;">
        <div class="flex flex-row align-items-center">
          <p-avatar
            styleClass="mr-2"
            size="large"
            [image]="account.picture"
          ></p-avatar>

          <div>
            <a [routerLink]="['/admin/accounts/', account.uuid]">{{ account.username }}</a><br />
            {{ account.email }}
          </div>
        </div>
      </td>
      <td>
        <div class="flex flex-row justify-content-end">
          <button
            pButton
            class="p-button-icon p-button-nano"
            icon="pi pi-trash"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">There are no members assigned to this group yet.</td>
    </tr>
  </ng-template>
</p-table>
