<p-table
  styleClass="card-table"
  [value]="members"
  dataKey="uuid"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">Picture</th>
      <th>Username</th>
      <th style="width: 10rem">
        <button pButton class="p-button-nano">Add Member</button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
    <tr>
      <td style="width: 4rem">
        <p-avatar
          styleClass="p-mr-2"
          size="large"
          [image]="account.picture"
        ></p-avatar>
      </td>
      <td>
        <a [routerLink]="['/admin/accounts/', account.uuid]">{{account.username}}</a> <br />
        {{ account.email }}
      </td>
      <td style="width: 10rem">
        <div class="flex flex-row justify-content-end">
          <button
            pButton
            class="p-button-icon p-button-nano"
            icon="pi pi-trash"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">There are no members assigned to this group yet.</td>
    </tr>
  </ng-template>
</p-table>
