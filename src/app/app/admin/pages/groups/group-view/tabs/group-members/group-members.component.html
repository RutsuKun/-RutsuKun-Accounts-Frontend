<div class="flex justify-content-end mb-3">
  <button pButton>Add Account</button>
</div>

<p-table
  styleClass="card-table"
  [value]="members"
  dataKey="uuid"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">Picture</th>
      <th>Username</th>
      <th style="width: 6rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
    <tr>
      <td style="width: 4rem">
        <p-avatar
          styleClass="p-mr-2"
          size="large"
          [image]="account.picture"
        ></p-avatar>
      </td>
      <td>
        <a [routerLink]="['/admin/accounts/', account.uuid]">{{account.username}}</a> <br />
        {{ account.email }}
      </td>
      <td style="width: 6rem">
        <button
          pButton
          class="p-button-icon p-button-nano"
          icon="pi pi-trash"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">There are no members assigned to this group yet.</td>
    </tr>
  </ng-template>
</p-table>
