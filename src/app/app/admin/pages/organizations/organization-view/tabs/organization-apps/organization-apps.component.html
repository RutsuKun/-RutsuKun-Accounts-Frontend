<p-table
  styleClass="card-table"
  [value]="apps"
  dataKey="client_id"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-20rem">App</th>
      <th>Owner</th>
      <th style="width: 6rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-app>
    <tr>
      <td>
        <div class="flex flex-row align-items-center">
          <p-avatar
            styleClass="mr-2"
            size="large"
            [image]="app.logo"
          ></p-avatar>

          <div>
            {{ app.name }} <br />
            <small>( {{ app.client_id }} )</small>
          </div>
        </div>
      </td>
      <td>
        <div class="flex flex-row align-items-center">
          <p-avatar
            styleClass="mr-2"
            size="large"
            [image]="app.account.picture"
          ></p-avatar>
          <span class="font-medium">{{ app.account.username }}</span>
        </div>
      </td>
      <td>
        <button
          [routerLink]="['/admin/apps/', app.client_id, 'settings']"
          pButton
          class="p-button-nano"
        >
          Settings
        </button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No apps found.</td>
    </tr>
  </ng-template>
</p-table>
