<p-table
  styleClass="card-table"
  [value]="groups"
  dataKey="id"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-10rem">Name</th>
      <th>Description</th>
      <th style="width: 6rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-group>
    <tr>
      <td>
        <a [routerLink]="['/admin/groups/', group.uuid]">{{ group.display_name }}</a>
      </td>
      <td>
        todo
      </td>
      <td style="width: 6rem">
        <button
          pButton
          class="p-button-icon p-button-nano"
          icon="pi pi-trash"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">There are no groups assigned to this account yet.</td>
    </tr>
  </ng-template>
</p-table>
