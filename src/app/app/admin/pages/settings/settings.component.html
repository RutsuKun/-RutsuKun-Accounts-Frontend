<app-admin-page class="settings-page">

    <div class="rk_accounts__split-card mb-5">

            <h2 class="title">General</h2>
            <p></p>
        </div>
        <div class="split-card__content--right">
            <h2 class="title">
                Tenant Information
            </h2>

            <section class="mt-3">
                <h3>Tenant name</h3>
                <div class="flex flex-row align-items-center">
                    <p class="flex-1">Main</p>
                </div>
            </section>
            <p-divider></p-divider>
            <section class="mt-3">
                <h3>Region</h3>
                <div class="flex flex-row align-items-center">
                    <p class="flex flex-row align-items-center flex-1 font-medium">
                        <img src="/assets/images/european-flag.svg" height="20" class="mr-2" /> EU
                    </p>
                </div>
            </section>
        </div>
    </div>

    <div class="rk_accounts__split-card mb-5">
        <div class="split-card__content--left">
            <h2 class="title">Subscription</h2>

        </div>
        <div class="split-card__content--right">
            TODO
        </div>
    </div>

    <div class="rk_accounts__split-card mb-5">
        <div class="split-card__content--left">
            <h2 class="title">Payment</h2>
            <p></p>
        </div>
        <div class="split-card__content--right">
            TODO
        </div>
    </div>

    <div class="rk_accounts__card mb-5">
        <div class="card__header">
            <h2 class="title">Tenant Members</h2>
            <p></p>
        </div>
        <div class="card__content">
            <div class="flex flex-row align-items-center justify-content-start">
                <div class="text-md font-medium flex-1">Tenant Members have varying levels of access to the RutsuKun Accounts dashboard based on their Roles, which are set when adding new members and can be edited any time.</div>
                <div class="mx-2">
                    <p-dropdown [options]="memberTypes" optionLabel="name" optionValue="value"></p-dropdown>
                </div>
                <div class="mx-2">
                    <button pButton label="Add member" disabled></button>
                </div>

            <p-divider></p-divider>
